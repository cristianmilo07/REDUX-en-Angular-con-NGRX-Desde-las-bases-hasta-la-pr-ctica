<li [class.completed]="todo.completado" [class.editing]="editando">
  <div class="view">
    <input class="toggle" type="checkbox" [formControl]="chkCompletadoField" />
    <label (dblclick)="editar()">{{ todo.texto }}</label>
    <button class="detroy"
      (click)="borrar()">
    </button>
  </div>
  <input
    class="edit"
    type="text"
    [formControl]="txtInputField"
    #inputFisico
    (blur)="(terminarEdicion())"
  />
</li>
